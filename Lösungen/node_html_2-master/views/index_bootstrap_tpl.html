<!DOCTYPE html>
<html>
    <head>
        <title>simple login form</title>
        <!-- Latest compiled and minified CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" rel="stylesheet"> <!--load all styles -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.css" rel="stylesheet"> <!--load all styles -->

        <!-- custom styles -->
        <link href="../stylesheets/login.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
<!--           <form method="post" action="/print?src=meinsuperformular">-->
            <form method="POST" action="/print">

                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="user">Name</label>
                        <div class="left-inner-addon">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="user" name="user" placeholder="Name" class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="left-inner-addon">
                            <i class="fas fa-key"></i>
                             <input type="password" id="password" name="password" placeholder="Password" class="form-control" required/>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/> Remember me
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note</label>
                        <select name="note" id="note" class="form-control">
                            <option value="1">sehr gut</option>
                            <option value="2">gut</option>
                            <option value="3">befriedigend</option>
                            <option value="4">ausreichend</option>
                            <option value="5">mangelhaft</option>
                            <option value="6">ungen√ºgend</option>
                        </select>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </fieldset>
            </form>

            <p id="cookie_data">{{cookie_data}}</p>


        </div>

    </body>
</html>
