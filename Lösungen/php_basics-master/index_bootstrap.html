<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" rel="stylesheet"> <!--load all styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.css" rel="stylesheet"> <!--load all styles -->

</head>

<body>

    <div class="container">
        <!--<form method="post" action="?src=meinsuperformular">-->
        <form action="processInputs.php" method="POST">

            <fieldset>
                <legend>Register New User</legend>
                <div class="form-group">
                    <label for="mail">E-Mail</label>
                    <div class="left-inner-addon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="mail" id="mail" placeholder="E-Mail" class="form-control" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="left-inner-addon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <div class="left-inner-addon">
                        <i class="fas fa-comment-alt" /></i>
                        <input type="text" name="status" id="status" placeholder="Status" class="form-control"
                            required />
                    </div>
                </div>


                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
