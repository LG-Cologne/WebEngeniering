<!DOCTYPE html>
<html>
<head>
    <title>Registrierung</title>
    <meta charset="UTF-8">
</head>
<body>
<div style="white-space: pre;">{{error_message}}</div><br/>
<form method="POST" action="/users/register">
    <div>
        <label for="inputName">Benutzername:</label>
        <input type="text" name="user"
               id="inputName" placeholder="Name">
    </div>
 
    <div>
        <label for="inputPasswort">Passwort:</label>
        <input type="password" name="pw"
               id="inputPasswort" placeholder="Passwort">
    </div>
 
    <div>
        <label for="inputNote">Note:</label>
        <input type="number" name="grade" id="inputNote" placeholder="Note">
    </div>
 
    <div>
        <button type="submit">Registrieren</button>
    </div>
</form>
</body>
</html>
